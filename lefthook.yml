pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: biome check --apply --staged
    test:
      glob: "*.{js,ts,jsx,tsx}"
      run: vitest related --run
