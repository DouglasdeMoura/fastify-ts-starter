pre-push:
  commands:
    packages-audit:
      tags: security audit
      run: npm audit

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: npx biome check --write --staged {staged_files}
    test:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx vitest related {staged_files} --run
